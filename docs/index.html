<!DOCTYPE html>
<html lang="ja" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <title>Goコミュニティのイベントカレンダー</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <header class="py-3 bg-body-tertiary">
      <div class="container">
        <h1>Goコミュニティのイベントカレンダー</h1>
      </div>
    </header>
    <main class="my-3 flex-shrink-0">
      <div class="container">
        <iframe
          src="https://calendar.google.com/calendar/embed?title=Goコミュニティのイベントカレンダー&src=amEuamFwYW5lc2UjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&src=korvu6q7j40l044p88fa0m14ucm73hko%40import.calendar.google.com&ctz=Asia%2FTokyo"
          style="border: 0"
          width="800"
          height="600"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>
    </main>
    <footer class="mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <a
          class="text-body-secondary"
          href="https://github.com/yebis0942/go-event-calendar-jp"
          >GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
